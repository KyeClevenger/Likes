<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <nav>
        <h1>Network</h1>
    </nav>
    <h1 class="top">Your Feed</h1>
    <div class="container">
        <div class="person">
            <img src="./images/user-circle.png" alt="person image">
            <a href="#">Add an Avatar</a>
            <h2 class="name">James Doe</h2>
        </div>
        <div class="right">
            <div class="box">
                <div class="flex">
                    <h1>Neil M</h1>
                    <div class="likes">
                        <h4 id="Likes1">0</h4>
                        <h4> like(s)</h4>
                        <button onclick="addLike('Likes1')">like</button>
                    </div>
                </div>
                <h4 class="down">I just set up this new discord bot, let me know what you all think. <a href="#">link</a>
                </h4>
            </div>
            <div class="box">
                <div class="flex">
                    <h1>Nichole K</h1>
                    <div class="likes">
                        <h4 id="Likes2">0</h4>
                        <h4> like(s)</h4>
                        <button onclick="addLike('Likes2')">like</button>
                    </div>
                </div>
                <h4 class="down">Just finished my <a href="#">next comic,</a> check it out.</h4>
            </div>
            <div class="box">
                <div class="flex">
                    <h1>Jim R</h1>
                    <div class="likes">
                        <h4 id="Likes3">0</h4>
                        <h4> like(s)</h4>
                        <button onclick="addLike('Likes3')">like</button>
                    </div>
                </div>
                <h4 class="down">I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</h4>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
